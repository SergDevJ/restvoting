app.description=<a href="https://github.com/SergDevJ/restvoting">Java Enterprise \u043F\u0440\u043E\u0435\u043A\u0442</a> \u0441 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0435\u0439/\u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043F\u0440\u0430\u0432\u0430\u043C\u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u0430 \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u0440\u043E\u043B\u0435\u0439 (USER, ADMIN). \
\u0410\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u043E\u0440 \u043C\u043E\u0436\u0435\u0442 \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C/\u0440\u0435\u0434\u0430\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C/\u0443\u0434\u0430\u043B\u044F\u0442\u044C  \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D\u044B, \u0431\u043B\u044E\u0434\u0430, \u043C\u0435\u043D\u044E \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D\u043E\u0432, \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439. \u041F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0438 \u043C\u043E\u0433\u0443\u0442 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u0442\u044C\u0441\u044F, \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u0430\u0442\u044C \u0437\u0430 \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D, \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C \u0441\u0432\u043E\u0438\u043C \u043F\u0440\u043E\u0444\u0438\u043B\u0435\u043C \u0438 \u043F\u0440\u043E\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044C \u0432 \u043D\u0435\u043C \u0438\u0441\u0442\u043E\u0440\u0438\u044E \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u0430\u043D\u0438\u044F \u0447\u0435\u0440\u0435\u0437 UI (\u043F\u043E AJAX) \u0438 \u043F\u043E REST \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u0443 \u0441 \u0431\u0430\u0437\u043E\u0432\u043E\u0439 \u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0430\u0446\u0438\u0435\u0439. \
\u0412 \u0434\u0435\u043D\u044C \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u043C\u043E\u0436\u0435\u0442 \u043E\u0442\u0434\u0430\u0442\u044C \u0433\u043E\u043B\u043E\u0441 \u0442\u043E\u043B\u044C\u043A\u043E \u0437\u0430 \u043E\u0434\u0438\u043D \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D. \u0415\u0441\u043B\u0438 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u0433\u043E\u043B\u043E\u0441\u0443\u0435\u0442 \u0441\u043D\u043E\u0432\u0430 \u0432 \u0442\u043E\u0442 \u0436\u0435 \u0434\u0435\u043D\u044C: \u0434\u043E 11:00 - \u0433\u043E\u043B\u043E\u0441 \u0443\u0447\u0438\u0442\u044B\u0432\u0430\u0435\u0442\u0441\u044F; \u043F\u043E\u0441\u043B\u0435 11:00 - \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u0430\u043D\u0438\u0435 \u043D\u0435 \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u043E. \
\u0418\u0441\u0442\u043E\u0440\u0438\u044F \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u043C\u0435\u043D\u044E \u0441\u043E\u0445\u0440\u0430\u043D\u044F\u044E\u0442\u0441\u044F, \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u0430 \u0444\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u044F \u043F\u043E \u0434\u0430\u0442\u0430\u043C. \
\u0427\u0430\u0441\u0442\u044C REST \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u0430 \u043F\u043E\u043A\u0440\u044B\u0442\u0430 JUnit \u0442\u0435\u0441\u0442\u0430\u043C\u0438, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F Spring MVC Test \u0438 Spring Security Test.

